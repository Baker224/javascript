<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная а хранит значение 1, так как унитарный оператор преинкремента ++а 
  увеличивает на единицу и переменная а будет хранить значение 2. А переменной 
  с присваивается значение а и тоже будет значение 2.  
   */
  c = ++a;
  console.log(c);

  /*
  Переменная b хранит значение 1, так как унитарный оператор постинкремента 
  b++ увеличивает его значение на единицу и переменная b тоже будет хранить 
  значение 2. А переменная d присваивается значение b до увеличения и будет 1.
   */
  d = b++;
  console.log(d);

  /*
  По аналогии с первым описанием, но ещё значение +2 и переменная с будет 
  равна значению 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  По аналогии со вторым описанием, но ещё значение +2 и переменная d 
  будет равна значению 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
  
</script>
</body>
</html>
